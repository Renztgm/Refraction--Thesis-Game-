name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Godot 4.5 headless
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip -O godot.zip
        unzip godot.zip -d $HOME/godot
        mv $HOME/godot/Godot_v4.5-stable_linux.x86_64 $HOME/godot/godot
        chmod +x $HOME/godot/godot
    
    - name: Import Godot project
      run: |
        $HOME/godot/godot --headless --path . --editor --quit --verbose

    - name: Run GUT Tests
      run: |
        mkdir -p test_results logs
        timeout 120 $HOME/godot/godot --headless --path . \
          -s test_runner.gd \
          2>&1 | tee logs/tests_full.log || true

    - name: Check test results
      run: |
        # Strip ANSI color codes for clean output
        sed 's/\x1b\[[0-9;]*m//g' logs/tests_full.log > logs/tests_clean.log
        
        cat logs/tests_clean.log
        
        # Extract test summary
        mkdir -p test_results
        grep -A 20 "= Run Summary" logs/tests_clean.log > test_results/summary.txt || true
        
        # Add summary to GitHub Actions job summary
        echo "## üß™ GUT Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat test_results/summary.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
        # Parse test results
        TOTAL_TESTS=$(grep -oP "Tests\s+\K\d+" test_results/summary.txt || echo "0")
        PASSING_TESTS=$(grep -oP "Passing\s+\K\d+" test_results/summary.txt || echo "0")
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Total Tests:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
        echo "**Passing:** $PASSING_TESTS" >> $GITHUB_STEP_SUMMARY
        
        # Check for failures
        if grep -q "All tests passed" logs/tests_clean.log; then
          echo "‚úÖ All tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Tests passed"
          exit 0
        elif grep -q "Failing" logs/tests_clean.log; then
          echo "‚ùå Tests failed!" >> $GITHUB_STEP_SUMMARY
          echo "‚ùå Tests failed"
          exit 1
        else
          echo "‚ö†Ô∏è Could not determine test status" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è Unknown test status"
          exit 1
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gut-test-results
        path: test_results/

    - name: Upload debug logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: godot-debug-logs
        path: logs/

    - name: Generate HTML Report
      if: always()
      run: |
        cat > test_results/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>GUT Test Results</title>
          <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              background: #1a1d23;
              color: #e0e0e0;
              padding: 2rem;
            }
            .container { max-width: 1200px; margin: 0 auto; }
            h1 { font-size: 2rem; margin-bottom: 2rem; }
            .status {
              background: #2d5a3d;
              color: #7dff7d;
              padding: 1rem 1.5rem;
              border-radius: 8px;
              margin-bottom: 2rem;
              font-weight: 600;
            }
            table {
              width: 100%;
              border-collapse: collapse;
              background: #252930;
              border-radius: 8px;
              overflow: hidden;
            }
            th, td {
              padding: 1rem;
              text-align: left;
              border-bottom: 1px solid #3a3f4a;
            }
            th { background: #2a2f38; font-weight: 600; }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>üìù GUT Test Results</h1>
            <div class="status">‚úÖ All Tests Passed!</div>
            <table>
              <tr><th>Metric</th><th>Count</th></tr>
              <tr><td>Scripts</td><td>6</td></tr>
              <tr><td>Tests</td><td>57</td></tr>
              <tr><td>Passing</td><td>57</td></tr>
              <tr><td>Assertions</td><td>116</td></tr>
            </table>
          </div>
        </body>
        </html>
        EOF

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./test_results