name: CI

on: [push]
  # push:
    # branches: [ Checking-CI/DI ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Godot 4.5 headless
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip -O godot.zip
        unzip godot.zip -d $HOME/godot
        mv $HOME/godot/Godot_v4.5-stable_linux.x86_64 $HOME/godot/godot
        chmod +x $HOME/godot/godot
    
    - name: Import Godot project
      run: |
        $HOME/godot/godot --headless --path . --editor --quit --verbose

    - name: Run GUT Tests
      run: |
        mkdir -p test_results logs
        timeout 120 $HOME/godot/godot --headless --path . \
          -s test_runner.gd \
          2>&1 | tee logs/tests_full.log || true

    - name: Check test results
      run: |
        cat logs/tests_full.log
        # Extract test summary
        mkdir -p test_results
        grep -A 20 "= Run Summary" logs/tests_full.log > test_results/summary.txt || true
        cat test_results/summary.txt
        
        # Add summary to GitHub Actions job summary
        echo "## üß™ GUT Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat test_results/summary.txt >> $GITHUB_STEP_SUMMARY
        
        # Check for actual test failures (not just script errors from loading)
        if grep -q "Failing.*tests" logs/tests_full.log; then
          echo "‚ùå Tests failed"
          exit 1
        else
          echo "‚úÖ Tests passed"
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gut-test-results
        path: test_results/

    - name: Upload debug logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: godot-debug-logs
        path: logs/