name: CI

on:
  push:
    branches: [ Scene-3 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Godot 4.5
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip -O godot.zip
        unzip godot.zip -d $HOME/godot
        mv $HOME/godot/Godot_v4.5-stable_linux.x86_64 $HOME/godot/godot
        chmod +x $HOME/godot/godot

    - name: Import project assets
      run: |
        mkdir -p logs
        $HOME/godot/godot --headless --import 2>&1 | tee logs/import.log

    - name: Run GUT Tests
      run: |
        mkdir -p test_results logs
        $HOME/godot/godot --headless -d -s --path . addons/gut/gut_cmdln.gd \
          -gdir=res://tests/ \
          -gexit 2>&1 | tee test_results/results.txt | tee logs/tests.log

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gut-test-results
        path: test_results/results.txt

    - name: Upload debug logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: godot-debug-logs
        path: logs/
