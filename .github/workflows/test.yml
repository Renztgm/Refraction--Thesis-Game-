name: CI

on:
  push:
    branches: [ Scene-3 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Download Godot 4.5 headless
    - name: Download Godot 4.5
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip -O godot.zip
        unzip godot.zip -d $HOME/godot
        mv $HOME/godot/Godot_v4.5-stable_linux.x86_64 $HOME/godot/godot
        chmod +x $HOME/godot/godot

    # 3. Run the simplest GUT test only
    - name: Run GUT Test Example
      run: |
        mkdir -p test_results logs
        $HOME/godot/godot --headless -d -s --path tests_minimal addons/gut/gut_cmdln.gd \
          -gdir=res://tests \
          -gexit 2>&1 | tee logs/tests_full.log

        grep -E "PASS|FAIL|ERROR|Ran" logs/tests_full.log > test_results/summary.txt || true
        cat test_results/summary.txt || true


    # 4. Upload results and logs
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gut-test-results
        path: test_results/

    - name: Upload debug logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: godot-debug-logs
        path: logs/
