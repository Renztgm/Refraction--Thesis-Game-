name: Godot CI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Godot
        uses: lihop/setup-godot@v2
        with:
          version: '4.4.1'

      - name: Run GUT tests (headless)
        run: |
          godot4 --headless --path . --script res://test_runner.gd
